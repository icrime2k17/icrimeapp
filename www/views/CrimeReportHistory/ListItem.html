<ons-list-item class="report-history-item" modifier="chevron" tappable data-id="{id}" data-key="{key}">
    <div class="left">
        #{id}
    </div>
    <div class="center">
      <span class="list-item__title">{crime}</span><span class="list-item__subtitle">Date: {date_reported}</span>
    </div>
    <div class="right">
        <span class="comment-count">{comment_count}</span>
    </div>
</ons-list-item>

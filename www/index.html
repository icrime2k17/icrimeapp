<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="js/jquery-1.12.3.min.js"></script>
  <script src="js/SessionParser.js"></script>
  <script src="js/config.js"></script>
  <script src="js/script.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/loader.css">

  <script>
    ons.ready(function() {
      console.log("Onsen UI is ready!");
    });
  </script>
</head>
<body>
    <div class="loader">
        <div class="loader-graphic">
            <svg class="circle-loader progress" width="40" height="40" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="20" cy="20" r="15">
            </svg>
        </div>
    </div>
    <ons-page>
        <ons-toolbar>
            <div class="center">iCrime Login</div>
        </ons-toolbar>
        <p align="center" class="logo-holder">
            <img src="img/police.svg" width="50%">
        </p>
        <p align="center">
            <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
        </p>
        <p align="center">
            <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
        </p>
        <p align="center">
            <ons-button class="signin">Login</ons-button>
        </p>
        <p align="center">
            <ons-button class="continue-as-regular-user">
                <ons-icon
                    icon="fa-users"
                    size="20px"
                    fixed-width="false">
                </ons-icon>
                Continue as Citizen
            </ons-button>
        </p>
    </ons-page>
</body>
</html>
